name: My Finance CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  unit-tests:
    name: 🧪 Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Restore dependencies
        run: dotnet restore ./server/api/api.csproj

      - name: 🛠️ Build solution
        run: dotnet build ./server/api/api.csproj --configuration Release --no-restore

      - name: 📦 Build Unit Test Project
        run: dotnet build ./server/tests/UnitTest/UnitTest.csproj --configuration Release

      - name: 📥 Install coverlet.console
        run: dotnet tool install --global coverlet.console

      - name: 🧪 Run Unit Tests with Coverage
        run: |
          coverlet ./server/tests/UnitTest/bin/Release/net8.0/UnitTest.dll \
            --target "dotnet" \
            --targetargs "test ./server/tests/UnitTest/UnitTest.csproj --no-build --configuration Release" \
            --format cobertura \
            --output ./server/tests/UnitTest/TestResults/coverage.xml

      - name: 📁 Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: ./server/tests/UnitTest/TestResults/coverage.xml

  integration-tests:
    name: 🔁 Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: 🔽 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Restore dependencies
        run: dotnet restore ./server/api/api.csproj

      - name: 🛠️ Build solution
        run: dotnet build ./server/api/api.csproj --configuration Release --no-restore

      - name: 📦 Build Integration Test Project
        run: dotnet build ./server/tests/IntegrationTest/IntegrationTest.csproj --configuration Release

      - name: 📥 Install coverlet.console
        run: dotnet tool install --global coverlet.console

      - name: 🧪 Run Integration Tests with Coverage
        run: |
          coverlet ./server/tests/IntegrationTest/bin/Release/net8.0/IntegrationTest.dll \
            --target "dotnet" \
            --targetargs "test ./server/tests/IntegrationTest/IntegrationTest.csproj --no-build --configuration Release" \
            --format cobertura \
            --output ./server/tests/IntegrationTest/TestResults/coverage.xml

      - name: 📁 Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-coverage
          path: ./server/tests/IntegrationTest/TestResults/coverage.xml
